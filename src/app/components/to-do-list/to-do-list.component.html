
<table class="table table-hover">
  <thead>
    <tr class="table-dark">
      <th>Nr.</th>
      <th>Termin/Frist</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-primary" *ngFor="let t of toDos | sortDone: toDo" [class.toDoDone]="t.done" (click)="toggle(t)">
      <td>{{t.description}}</td>
      <td>{{t.deadline}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Anzahl der offenen ToDo's: {{countUndone()}}</td>
    </tr>
  </tfoot>
</table>
